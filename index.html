<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot con Recomendaciones Inteligentes</title>

  <!-- SEO -->
  <meta name="description" content="Chatbot interactivo con inteligencia artificial que recomienda productos y conversa de forma amigable.">
  <meta name="keywords" content="chatbot, IA, recomendaciones, TensorFlow.js, inteligencia artificial, frontend">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Tu Nombre">
  
  <!-- Enlace al CSS separado -->
  <link rel="stylesheet" href="styles.css">

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
</head>

<body>
<main>
  <h1 id="chatbot-title">Chatbot de Recomendaciones</h1>

  <section aria-labelledby="chatbot-title" role="region">
    <div id="chat-container" aria-live="polite" aria-label="Área de conversación del chatbot"></div>

    <label for="user-input">Escribe tu mensaje:</label>
    <input type="text" id="user-input" placeholder="Escribe tu mensaje..." aria-required="true" aria-label="Campo para escribir mensaje">
    
    <div>
      <button id="send-button" aria-label="Enviar mensaje">Enviar</button>
      <button id="reset-button" aria-label="Resetear modelo de inteligencia artificial">Resetear Modelo</button>
    </div>
  </section>
</main>

<script src="chatbot.js"></script>

</body>
</html>
